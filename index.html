<!DOCTYPE html>
<html>
  <head>
    <title>AR Real Estate Card</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene embedded arjs>
      <!-- Camera with cursor (to allow clicking in AR) -->
      <a-entity camera>
        <a-cursor
          fuse="true"
          fuse-timeout="500"
          material="color: yellow; shader: flat">
        </a-cursor>
      </a-entity>

      <!-- Marker -->
      <a-marker preset="hiro">
        <!-- 3D House Model -->
        <a-entity gltf-model="url(https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/House/glTF/House.gltf)"
                  scale="0.5 0.5 0.5"
                  position="0 0 0">
        </a-entity>

        <!-- 3D Button: Call -->
        <a-box id="callBtn" color="green" depth="0.1" height="0.3" width="1"
               position="0 0.5 1.2">
        </a-box>
        <a-text value="📞 Call" color="white" position="-0.4 0.55 1.25" scale="1 1 1"></a-text>

        <!-- 3D Button: Website -->
        <a-box id="siteBtn" color="blue" depth="0.1" height="0.3" width="1"
               position="0 -0.1 1.2">
        </a-box>
        <a-text value="🌐 Website" color="white" position="-0.5 -0.05 1.25" scale="1 1 1"></a-text>
      </a-marker>
    </a-scene>

    <script>
      // Add interactivity
      document.querySelector('#callBtn').addEventListener('click', () => {
        window.location.href = 'tel:+1234567890'; // dial owner
      });

      document.querySelector('#siteBtn').addEventListener('click', () => {
        window.open('https://example.com/property', '_blank'); // open website
      });
    </script>
  </body>
</html>
