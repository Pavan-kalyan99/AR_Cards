<!DOCTYPE html>
<html>
  <head>
    <title>AR Test with GSAP</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene embedded arjs>
      <a-entity camera>
        <a-cursor fuse="true" fuse-timeout="500" material="color: yellow; shader: flat"></a-cursor>
      </a-entity>

      <!-- Marker -->
      <a-marker preset="hiro" id="marker">
        <!-- Simple Box as placeholder for house -->
        <a-box id="house" position="0 0.5 0" color="orange" scale="0.5 0.5 0.5"></a-box>

        <!-- Buttons -->
        <a-box id="callBtn" color="green" depth="0.1" height="0.3" width="1" position="0 0.5 1.2"></a-box>
        <a-text value="📞 Call" color="white" position="-0.4 0.55 1.25" scale="1 1 1"></a-text>

        <a-box id="siteBtn" color="blue" depth="0.1" height="0.3" width="1" position="0 -0.1 1.2"></a-box>
        <a-text value="🌐 Website" color="white" position="-0.5 -0.05 1.25" scale="1 1 1"></a-text>
      </a-marker>
    </a-scene>

    <script>
      const house = document.querySelector('#house');
      const callBtn = document.querySelector('#callBtn');
      const siteBtn = document.querySelector('#siteBtn');

      // Animate house when marker is found
      document.querySelector('#marker').addEventListener('markerFound', () => {
        gsap.to(house.object3D.rotation, { y: "+=6.28", duration: 5, repeat: -1, ease: "linear" });
        gsap.to(callBtn.object3D.position, { y: 0.7, duration: 1, yoyo: true, repeat: -1, ease: "sine.inOut" });
        gsap.to(siteBtn.object3D.position, { y: 0.1, duration: 1, yoyo: true, repeat: -1, ease: "sine.inOut" });
      });

      // Button clicks
      callBtn.addEventListener('click', () => {
        window.location.href = 'tel:+1234567890';
      });
      siteBtn.addEventListener('click', () => {
        window.open('https://example.com/property', '_blank');
      });
    </script>
  </body>
</html>
