<!DOCTYPE html>
<html>
  <head>
    <title>AR Real Estate Card</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; }
      #ui {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
      }
      button {
        padding: 12px 20px;
        border: none;
        border-radius: 10px;
        background: #0078ff;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      }
      button:hover {
        background: #005fcc;
      }
    </style>
  </head>
  <body>
    <!-- AR Scene -->
    <a-scene embedded arjs>
      <!-- Marker (Hiro marker for testing) -->
      <a-marker preset="hiro">
        <!-- House placeholder -->
        <a-box position="0 0.5 0" color="#4CC3D9"></a-box>

        <!-- Label -->
        <a-text value="Dream Home 🏡" color="yellow" position="-1 1.5 0" scale="1.5 1.5 1.5"></a-text>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Floating UI Buttons -->
    <div id="ui">
      <button onclick="window.location.href='tel:+1234567890'">📞 Contact</button>
      <button onclick="window.location.href='https://example.com/property'">🌐 Website</button>
      <button onclick="window.location.href='mailto:agent@example.com'">✉️ Email</button>
    </div>
  </body>
</html>
